<div class="flight-form-container">
    <h2 class="title">REGISTRO DE VUELO</h2>
  
    <div class="form-section">
      <label>Fecha:</label>
      <input type="date" />
      <label>Mercancía:</label>
      <input type="text" />
      <label>Avión:</label>
      <select>
        <option value="1">AIRBUS 310</option>
        <option value="2">AIRBUS 330</option>
        <option value="3">FALCON</option>
      </select>
    </div>
  
    <div class="form-section">
      <label>De:</label>
      <input type="text" />
      <label>Hora:</label>
      <input type="time" />
      <label>A:</label>
      <input type="text" />
      <label>Hora:</label>
      <input type="time" />
    </div>
  
    <button class="add-button">+</button>
  
    <div class="form-section">
      <label>Horas Mes:</label>
      <input type="number" />
      <label>Horas Año:</label>
      <input type="number" />
      <label>Horas Totales:</label>
      <input type="number" />
    </div>
  
    <div class="form-section">
      <label>Anticipo:</label>
      <textarea></textarea>
    </div>

    <div class="form-section">
      <h3>Tripulación</h3>
      <button class="add-button" (click)="addCrewMember()">+</button>
    </div>
    
    <div class="crew-members">
      <div *ngFor="let member of crewMembers; let i = index" class="form-section">
        <label>Nombre del Tripulante:</label>
        <input type="text" [(ngModel)]="crewMembers[i].name" />
    
        <label>Rango:</label>
        <select [(ngModel)]="crewMembers[i].rank">
          <option value="Capitán">Capitán</option>
          <option value="Copiloto">Copiloto</option>
          <option value="Ingeniero de vuelo">Ingeniero de vuelo</option>
        </select>
    
        <!-- Botón para eliminar el tripulante -->
        <button class="remove-button" (click)="removeCrewMember(i)">❌</button>
      </div>
    </div>
    
    <div class="form-section">
      <label>Líquido:</label>
      <input type="text" />
    </div>
  
    <div class="form-section">
      <label>Fuel:</label>
      <input type="text" />
      <label>Hotel:</label>
      <input type="text" />
    </div>
  
    <button class="button">Guardar</button>
    <button class="button" (click)="goBack()">Volver</button>
</div>
